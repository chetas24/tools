<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Thanos Secret Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>

    <header>
        <div class="logo">
            <h1 class="logo-icon">üõ°Ô∏è</h1>
            <h1>Thanos Secret Toolkit</h1>

            <i class="fas fa-sun"></i>
        </button>
    </header>

    <main class="container">
        <div class="result-card">

            </div>

            <div class="result-actions">
                <a href="/" class="btn btn-secondary">‚Üê Go Back</a>
                <button id="copyOutputBtn" class="btn btn-primary"><i class="fas fa-copy"></i> Copy to Clipboard</button>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
